      el: '#app',
      data: {

        movie: '아바타-ENFP',

      methods: {
        print: function() {

          this.message = this.message + 'a'
        },
        arrowBye: () => {
          this.message = 'Arrow Function!'
          console.log(this)
        }
      },
    })
