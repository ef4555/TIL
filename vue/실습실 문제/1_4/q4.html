<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>점심메뉴</h1>
        <button v-on:click="pclick">Pick One</button>
        <p>{{ aa }}</p>
        <h1>로또</h1>
        <button v-on:click="pnum">Lotto</button>
        <p>{{ cc }}</p>
    </div>


<script 
src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>   
    const app = new Vue({
        el: '#app',
        data: {
            aa : '',
            bb : ['국밥', '피자', '육개장'],
            cc : ''
        },
        methods: {
            pclick() {
             this.aa = _.sample(this.bb);
            }, 
            pnum() {
                this.cc = _.sampleSize(_.range(1, 45), 7);

            }
        }
    })

</script>
</body>


</html>
