<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
  <title>Document</title>
  <style>
    .float{
      margin: auto 0 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-danger">
      <p class="py-2 ps-3 fs-5 text-light" style="margin-bottom: 0px;">Invailid Login or password</p>
    </div>
      <div>
        <h2 class="mt-3 mb-3 fw-bold">SSAFY전용 Gitlab 시스템</h2>
      </div>
      <div>
        <h2 class="border border-secondary mt-3 mb-3 fw-bold"></h2>
      </div>
      <div class="border">
        <h3 class="px-3 py-3 ps-3 border-3 border-bottom border-primary d-flex justify-content-center fw-bold"> Sign in </h3>  
        <div class="px-3">
          <div class="fw-bold">Username or email</div>
            <input type="Username" class="form-control border-secondary" id="Username" placeholder="">
          <div class="fw-bold">Password</div>
            <input type="Password" class="form-control border-secondary" id="password" placeholder="">
        </div>
        <div class="mx-3 mb-3">
          <div class="form-check d-flex">
            <input class="form-check-input m" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
            <!-- <p class="text-primary float">Forget your password?</p>  -->
            <p class="text-primary float">Forget your password?</p> 
          </div>
        </div>
        <div>
          <label class="col-12 mb-3 mt-3 btn btn-success text-light" for="btn-check-3">Sign in</label>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
