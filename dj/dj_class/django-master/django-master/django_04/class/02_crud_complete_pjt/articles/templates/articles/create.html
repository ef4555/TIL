{% extends 'base.html' %}

{% block content %}
  <h1>글작성</h1>
  <hr>

  <form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    <label for="title">제목 : </label>
    <input type="text" id="title" name="title"><br>
    <label for="content">내용 : </label>
    <input type="text" id="content" name="content"><br>
    <input type="submit">
  </form>
{% endblock content %}
