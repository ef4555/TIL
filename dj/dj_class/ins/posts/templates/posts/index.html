{% extends 'base.html' %}

{% block content %}
<h1>This is Index</h1>
{% for article in articles %}
<div class="container">
    <div class="row border col-4">
        <p class="p-2 mb-0">{{article.content}}</p>
        <a class=" btn btn-danger text-white fs-6 btn-sm col-5 m-2" href="{% url 'posts:delete' article.pk %}">delete</a>
    </div>
</div>

{% endfor %} {% endblock content %}
