{% extends 'base.html' %}

{% block content %}
<h1>New Post</h1>

<form action="{% url 'posts:create' %}" method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <button class= "btn btn-primary text-white fs-6 col-2 m-2">
    <span class="col-2">Submit</span>
  </button>
</form>

{% endblock content %}
