<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    /* 
      1. 아래 코드를 object destructuring을 활용해 리팩토링 하시오.
      2. Rest operator를 활용해 아래 코드를 리팩토링 하시오.
      3. Spread operator를 활용해 아래 코드를 리팩토링 하시오.
    */

    // 1-1
    const savedFile = {
      name: 'profile',
      extension: 'jpg',
      size: 29930
    }
    function fileSummary(file) {
        console.log(`The file ${file.name}.${file.extension} is size of ${file.size} bytes.`)
    }
    fileSummary(savedFile);

    // 1-2
    const data = {
      username: 'myName',
      password: 'myPassword',
      email: 'my@mail.com',
    }

    const { username, password, email } = data
    
    // 2
    function addNumbers(a, ...rest) {
      const numbers = [a, ...rest];
      return numbers.reduce((sum, number) => { 
        return sum + number
      }, 0)
    }
    console.log(addNumbers(1,2,4,5))

    // 3-1
    const defaultColors = ['red', 'green', 'blue'];
    const favoriteColors = [...defaultColors, 'navy', 'black', 'gold', 'white']
    // const palette = defaultColors.concat(favoriteColors)
    console.log(favoriteColors)

    // 3-2
    const info1 = { name: 'Tom', age: 30 }
    const info2 = { ...info1, isMarried: true, balance: 3000 }
    const fullInfo = Object.assign(info2)
    console.log(fullInfo)
  </script>
</body>
</html>
