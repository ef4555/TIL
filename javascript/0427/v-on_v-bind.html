<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      background: none;
      border: 1px solid black;
      width: 100px;
      height: 50px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
      margin-left: 10px;
    }

    .selected {
      border: 1px solid rgb(80, 184, 231);
      background-color: rgb(185, 226, 245);
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>버튼을 골라주세요</h1>
    <button v-bind:class="aa" class="" id="btn1" v-on:click='a'>선택 1</button>
    <button v-bind:class="bb" id="btn2" v-on:click='b'>선택 2</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        aa : '',
        bb : '',
      },
      methods: {
        a: function() {
          if (this.bb == 'selected') {
            this.bb = ''
            this.aa = 'selected'
          }
          else if (this.aa == 'selected') {
            this.aa = ''
          }
          
          else {this.aa = 'selected'
          }
        },
          //const btn1 = document.querySelector('#btn1')
          //const btn2 = document.querySelector('#btn2')
          //btn1.classList.toggle('selected')
          //if (btn2.classList.contains('selected')) {
          //  btn2.classList.remove('selected')
          //}

        b: function() {
          if (this.aa == 'selected') {
            this.aa = ''
            this.bb = 'selected'
          }
          else if (this.bb == 'selected') {
            this.bb = ''
          }
          
          else {this.bb = 'selected'
          }
        }
      }
    })
  </script>
</body>
</html>
