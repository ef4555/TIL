<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input v-on:keyup.enter="mbti_submit" type="text" v-model="mbti">
    <button v-on:click="mbti_submit">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        mbti: '',
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj']
      },
      methods: {
        mbti_submit: function() {
          const a = this.mbti.toLowerCase()
          console.log(a)
          if (this.allTypes.includes(a)) {
            location.href="https://www.16personalities.com/ko/성격유형-" + a   
          }
          else {
            alert('똑디 입력해라')
          }
        }
      }
    })
  </script>
</body>
</html>
