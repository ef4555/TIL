{% extends 'base.html' %} 

{% block content %}
  <h1>글작성</h1>
  <hr />

  <form
    action="{% url 'articles:create' %}"
    method="POST"
    enctype="multipart/form-data">
    {% csrf_token %} {{form.as_p}}
    <input type="submit" value="작성하기"/>
  </form>

  <br />
  <hr>
  <a href="{% url 'articles:index' %}">목록보기</a>
{% endblock content %}
